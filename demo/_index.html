<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON layer containing sea levels for Denmark</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 800px; height: 600px"></div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script type="text/javascript" src="leaflet-layer-tides-greenland.js" charset="UTF-8"></script>
    <script>
        var map = L.map('map').setView([67, -45], 4);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
        }).addTo(map);
        var tides = new L.GeoJSON.Tides({language: 'en', url: 'tidal_stations_greenland.json'});
        map.addLayer(tides);
    </script>
</body>
</html>
