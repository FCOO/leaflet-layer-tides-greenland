<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - leaflet-layer-tides-greenland - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

    <link  href="bower_components.css" rel="stylesheet">
    <link  href="css/fontawesome-all.css" rel="stylesheet">
	<style>
		body {
            padding: 0; margin: 0;
        }
        html, body, #map {
			height: 100%; width: 100%;
        }
	</style>
</head>

<body>
	<div id="map"/>
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-layer-tides-greenland.js"></script>
	<script>
        i18next.init();
        i18next.changeLanguage('en');

        var map = L.map('map').setView([67, -45], 4);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
        }).addTo(map);
        var tides = new L.GeoJSON.Tides({url: 'tidal_stations_greenland.json'});
        map.addLayer(tides);

	</script>
</body>
</html>
